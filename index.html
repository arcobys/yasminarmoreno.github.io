<body class="bg-white">
    <main class="d-flex align-items-center">
        <!-- Contenido de la landing social -->
        <div class="container-fluid d-flex flex-column align-items-center p-4" style="height: 100vh;">
            <!-- Imagen -->
            <div class="row mb-3 mt-1">

                            </div>
